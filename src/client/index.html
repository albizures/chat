<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chat</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="./css/materialize.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>
	<body>
		<main>
			<aside class="row">
				<div id="user-list" class="col s12">

				</div>
			</aside>
			<section class="row">

				<div class="box-message row">

					<input type="text" class="col s8">
					<button class="btn waves-effect waves-light" type="submit"><i class="material-icons">send</i></button>
				</div>

			</section>
		</main>
		<div id="modal-login" class="modal">
			<div class="modal-content">
				<form id="login" class="input-field">
					<input id="nameLogin" type="text">
					<label for="nameLogin">nickname</label>
					<button class="btn waves-effect waves-light" type="submit" name="action">Login
				    <i class="material-icons right">send</i>
				  </button>
				</form>
			</div>
		</div>

		<script id="users-template" type="text/x-handlebars-template">
			<li class="collection-item avatar">
	      <img src="./assets/avatar.png" alt="" class="circle">
	      <span class="title">{{name}}</span>
	      <p>lalala<br>
	        Online
	      </p>
	    </li>
		</script>
		<script id="list-users-template" type="text/x-handlebars-template">
			<ul class="collection">
				{{#for users}}
					{{{content}}}
				{{/for}}
			</ul>
		</script>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="./js/handlebars.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
